<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find local childcare near you">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Contact Us | Find Childcare</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon-40x40.png" />
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("user_S704QGoVaaKvtcZUSMcNA");
        })(); 
    </script>
</head>

<body>
    <!--Logo and Navigation bar-->
    <header>
        <div class="container-fluid header">
            <nav class="navbar navbar-dark navbar-expand-sm">
                <a href="index.html" class="navbar-brand">Childcare Finder</a>

                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active mr-2">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item mr-2">
                            <a class="nav-link " href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <!--Hero image-->
    <!--Image taken from www.canva.com-->
    <section id="cover-outer">
        <div id="hero-image-contact" class="container-fluid">
          <div id="contact-header"><h1>Contact Us</h1></div>
        </div>
    </section>

    <!--Contact Us content-->
    <!--Code for success modal taken from https://codepen.io/hanapiers/pen/EXNrGP-->
    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Have you got a question?</h2>
                <h3 class="text-center">Contact Us today</h3>

                <div id="form-headers" class="center-form">
                    <form onsubmit="return sendMail(this), openModal()" id="myForm">
                        <label for="fullname">Name</label>
                        <input type="text" name="name" id="fullname" class="form-control" required />
                        <label for="emailaddress">Email</label>
                        <input type="email" name="email" id="emailaddress" class="form-control" required />
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required />
                        <label for="query">Query</label>
                        <textarea rows="3" name="query" id="query" class="form-control" required></textarea>
                        <div class="form-row text-center">

                            <div class="col">
                                <button type="submit" class="btn contact-button">Contact Us</button>
                                <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title">Thank you! Your form has been submitted.</h4>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" onclick="clearForm()" class="btn btn-default"
                                                    data-dismiss="modal">Close</button>
                                            </div><!-- /.modal-content -->
                                        </div><!-- /.modal-dialog -->
                                    </div><!-- /.modal -->

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <footer>
        <ul class="list-inline social-links">
            <li class="list-inline-item"><a href="https://www.facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook"
                        aria-hidden="true"></i><span class="sr-only">Facebook</span></a></li>
            <li class="list-inline-item"><a href="https://www.twitter.com" target="_blank" rel="noopener"><i
                        class="fab fa-twitter-square" aria-hidden="true"></i><span class="sr-only">Twitter</span></a>
            </li>
        </ul>
        <p class="text-center" id="text-copyright">
            <small>2021 Childare Finder <i class="fa fa-copyright"></i></small>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/sendEmail.js"></script>
      <script src="assets/js/main.js"></script>
</body>


</html>
