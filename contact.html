 <!--Contact Us content-->
<section class="contact-form container-fluid">
    <div class="row">
    <div class="col-12">
        <h1 class="text-center">Have you got a question?</h1>
        <p class="text-center">Contact Us today</p>
          
    <div class="center-form">
        <form onsubmit="return sendMail(this);">
            <label for="fullname">Name</label>
              <input type="text" name="name" id="fullname" class="form-control" required/>
            <label for="emailaddress">Email</label>
              <input type="email" name="email" id="emailaddress" class="form-control" required/>
            <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" class="form-control" required/>
            <label for="query">Query</label>
                <textarea rows="3" name="query" id="query" class="form-control" required></textarea>
              <div class="form-row text-center">
                <div class="col">
        <button type="submit" class="btn contact-button">Contact Us</button>
                </div>
              </div>
        </form>
          </div>
     </div>
</div>
</section>

    <footer>
